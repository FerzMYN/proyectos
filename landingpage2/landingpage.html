<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header></header>
    <main>
        <center>
    <h1>Cómo crear Landing Pages que convierten</h1>
    <h3>Descubre las mejores prácticas para hacer landing pages y convertir más visitantes en oportunidades de negocio</h3>
        <br>
            <section>
            <img class="img-config" src="img/landing_conversion_1.png" alt="imagen de landing page">
            <form action=" "></form>
            <br>
                <section class="size">
                <section>
                    <input class="ipt campos" type="text" id="nombre" name="nombre" placeholder="Nombre completo*">
                </section>
                <br>
                <section>
                    <input class="ipt campos" type="text" id="correo" name="correo" placeholder="Email*">
                </section>
                <br>
                <section>
                    <select class="campos" name="cargo" id="cargo">
                        <option value="posicion">Cargo/Posición</option>
                        <option value="trainee">Trainee</option>
                        <option value="junior">Junior</option>
                        <option value="asistant">Asistant</option>
                        <option value="senior">Senior</option>
                    </select>
                </section>
                <br>
                <section>
                    <select class="campos" name="area" id="area">
                        <option value="enterprise">Área en la que actúa la empresa</option>
                        <option value="ventas">Ventas</option>
                        <option value="atencion">Atención al cliente</option>
                        <option value="postventa">Postventa</option>
                        <option value="marketing">Marketing</option>
                        <option value="administracion">Administración</option>
                    </select>
                </section>
                <br>
                <section>
                    <select class="campos" name="empleado" id="empleado">
                        <option value="numero">Número de empleados</option>
                        <option value="menor10">Menor a 10</option>
                        <option value="menor50">Entre 10 y 50</option>
                        <option value="mayor50">Mayor a 50</option>
                    </select>
                </section>
                <br>
                <section>
                    <input class="ipt campos" type="text" id="web" name="web" placeholder="Sitio web de la empresa*">
                </section>
                <br>
                <section>
                    <input class="submit" type="submit" value="DESCARGAR EBOOK">
                </section>
                </section>
            </section>
        </center>
    </main>
    <footer></footer>
</body>
</html>
