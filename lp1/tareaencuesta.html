<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Encuesta</title>
</head>
<body>
    <h1>Mi primera encuesta</h1>
    <form action=" ">
        <label for="nombre">Nombre</label>
        <br><br>
        <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu(s) nombre(s)">
        <br><br>
        <label for="correo">Correo</label>
        <br><br>
        <input type="correo" name="correo" id="correo" placeholder="Ingresa tu correo electrónico">
        <br><br>
        <label for="edad">Edad</label>
        <br><br>
        <input type="text" name="edad" id="edad" placeholder="Ingresa tu edad">
        <br><br>
        <p>¿Qué opción te describe mejor?</p>
        <br>
        <select name="opcion" id="opcion">
            <option value="estudiante">Estudiante</option>
            <option value="empleado">Empleado</option>
            <option value="autonomo">Autónomo</option>
            <option value="desempleado">Desempleado</option>
        </select>
        <br><br>
        <p>¿Recomendarías esta página a tus amigos?</p>
        <br>
        <input type="radio" name="recomendar" id="yes" value="Sí">
        <label for="yes">Sí</label>
        <br><br>
        <input type="radio" name="recomendar" id="no" value="No">
        <label for="no">No</label>
        <br><br>
        <input type="radio" name="recomendar" id="maybe" value="Tal vez">
        <label for="maybe">Tal vez</label>
        <br><br>
        <p>¿Qué lenguajes de programación y frameworks conoces?</p>
        <input type="checkbox" id="c" name="c" value="C">
        <label for="c">C</label><br>
        <input type="checkbox" id="c++" name="c++" value="C++">
        <label for="c++">C++</label><br>
        <input type="checkbox" id="c#" name="c#" value="C#">
        <label for="c#">C#</label><br>
        <input type="checkbox" id="java" name="java" value="Java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="python" name="python" value="Python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="javascript" name="javascript" value="Javascript">
        <label for="javascript">Javascript</label><br>
        <input type="checkbox" id="react" name="react" value="React">
        <label for="react">React</label><br>
        <input type="checkbox" id="angular" name="angular" value="Angular">
        <label for="angular">Angular</label><br>
        <input type="checkbox" id="django" name="django" value="Django">
        <label for="django">Django</label><br>
        <input type="checkbox" id="spring" name="spring" value="Spring">
        <label for="spring">Spring</label><br>
        <p>Algún comentario o sugerencia:</p>
        <textarea name="comenta" id="comenta" cols="30" rows="5">Esta página web está en proceso y pretende enseñar y compartir información sobre programación</textarea>

    </form>
</body>
</html>
