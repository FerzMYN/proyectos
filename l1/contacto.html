<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>  
        <header>
            <div class="caja">
                <h1><img src="img/logo.png" alt="logo Barbería Alura oscuro"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="name">Nombre y Apellido</label>
                <input type="text" id="name" class="input-padron" required>

                <label for="mail">Correo Electrónico</label>
                <input type="email" id="mail" class="input-padron" required placeholder="email@dominio.com">

                <label for="telf">Teléfono</label>
                <input type="tel" id="telf" class="input-padron" required placeholder="(XX) XXX-XXX-XXX">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telf"><input type="radio" name="contacto" value="telefono" id="radio-telf">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En qué horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>

                <label for="" class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
                    
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>               
            </table>

        </main>        

        <footer>
            <img src="img/logo-blanco.png" alt="logo Barbería Alura claro">
            <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
        </footer>
    </body>
</html>
